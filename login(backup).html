<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>FLETNIX</title>
    </head>

    <body class="body">
        <header class="header">
            <div class="header header__container">
                <div class="header__flex header__flex--align-center">
                    <a href="./index.html">
                        <img class="header header__logo" src="./images/logo.png"
                            alt="logo">
                    </a>
                    <h1 class="header header__title header header__title--margin">
                        FLETNIX</h1>

                    <label for="hamburger">&#9776;</label>
                </div>

                <nav class="nav nav--options">
                    <input type="checkbox" id="hamburger" />
                    <ul class="menu">
                        <li class="menu__items">
                            <a class="menu__items--home" href="./index.html">
                                Home
                            </a>
                        </li>
                        <li class="menu__items">
                            <a href="./login.html">
                                <div
                                    class="header header__button header header__button--vivid-sky-blue">
                                    Login</div>
                            </a>
                        </li>
                        <li class="menu__items">
                            <a href="./register.html">
                                <div
                                    class="header header__button header header__button--vivid-sky-blue">
                                    Registreer</div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main main--form">
            <div class="form__container">
                <h1 class="form__title">Login</h1>
                <form action="#" method="post" class="form">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" name="email" id="email">
                    <label class="form__label" for="password">Password</label>
                    <input class="form__input" type="password" name="password" id="password">
                    <input class="form__input form__input--submit" type="submit" name="submit" id="submit">
                </form>

                <div class="form__link">
                    Not registered? <span class="form__link--blue"><a href="./register.html"> Create an account</a></span>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__social-media-images">
                    <img src="./images/social%20media/Instagram-logo-transparent-PNG.png"
                        alt="instagram">
                    <img src="./images/social%20media/Logo-google-icon-PNG.png" alt="google">
                    <img src="./images/social%20media/Popular-facebook-Logo-png.png"
                        alt="facebook">
                    <img src="./images/social%20media/Tiktok-modern-logo-icon-on-transparent-background-PNG.png"
                        alt="tiktok">
                </div>

                <div class="footer__links">
                    <a class="footer__links--white" href="./privacy.html">Privacy</a>
                    <a class="footer__links--white" href="./over-ons.html">Over ons</a>
                </div>
            </div>
        </footer>
    </body>

</html>
